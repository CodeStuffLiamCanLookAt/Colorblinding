<!doctype html>
<html>
  <head>
    <title>Colorblinding - Accessibility Tool for Development</title>
    <script src="jquery.min.js"></script>
    <script src="colorblinding.js"></script>
  </head>
  <body>
    <form id="cvd_radios">
      <input type="radio" name="type"  value="normal" checked="checked">Normal Color Vision<br>
      <input type="radio" name="type"  value="protanopia" > Red-Blind / Protanopia<br>
      <input type="radio" name="type"  value="deuteranopia" > Green-Blind / Deuteranopia<br>
      <input type="radio" name="type"  value="tritanopia" > Blue-Blind / Tritanopia<br>
      <input type="radio" name="type"  value="protanomaly" > Red-Weak / Protanomaly<br>
      <input type="radio" name="type"  value="deuteranomaly" > Green-Weak / Deuteranomaly<br>
      <input type="radio" name="type"  value="tritanomaly" > Blue-Weak / Tritanomaly<br>
      <input type="radio" name="type"  value="achromatopsia" > Monochromacy / Achromatopsia<br>
      <input type="radio" name="type"  value="achromatomaly" > Blue Cone Monochromacy
    </form>
  </body>
</html>
